{% extends "base.html" %}

{% block head %}
<meta content="{{ siteurl }}{{ sitepath }}{{ selifpath }}{{ filename }}" property="og:audio">
<meta content="{{ siteurl }}{{ sitepath }}{{ selifpath }}{{ filename }}" property="og:audio:secure_url">
{% endblock %}

{% block main %}
<audio class="display-audio" controls preload='auto'>
    <source src='{{ sitepath }}{{ selifpath }}{{ filename }}'>
    <a href='{{ sitepath }}{{ selifpath }}{{ filename }}'>Download it instead</a>
</audio>
{% endblock %}
