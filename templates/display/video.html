{% extends "base.html" %}

{% block head %}
<meta content="{{ siteurl }}{{ sitepath }}{{ selifpath }}{{ filename }}" property="og:video">
<meta content="{{ siteurl }}{{ sitepath }}{{ selifpath }}{{ filename }}" property="og:video:secure_url">
{% endblock %}

{% block main %}
<video class="display-video" controls autoplay>
    <source src="{{ sitepath }}{{ selifpath }}{{ filename }}" />
    <a href='{{ sitepath }}{{ selifpath }}{{ filename }}'>Download it instead</a>
</video>
{% endblock %}
